<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <script defer src="js/common.js"></script>
    <script defer src="js/pages/index.js"></script>
</head>

<body>
    <header>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/128/3104/3104619.png">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="/add-city.html">Agregar Ciudad</a></li>
                <li><a href="/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section>
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
            <form>
                <select id="select-city"></select>
                <button id="consult" type="button" onclick="weather()">Consultar</button>
            </form>
        </section>
        <section>
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div id="info-card">
                <h3 id="city"></h3><br>
                <img src="http://openweathermap.org/img/wn/01d@2x.png"><br>
                <a id="temp"></a><br>
                <a id="st"></a><br>
                <a id="humedad"></a><br>
                <a id="viento"></a><br>
                <a id="presion"></a><br>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
