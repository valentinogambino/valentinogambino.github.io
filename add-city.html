<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <script defer src="js/common.js"></script>
    <script defer src="js/pages/add-city.js"></script>
</head>

<body>
    <header>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/128/3104/3104619.png">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="/index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section>
            <form>
                <label>Ingrese la ciudad a agregar:</label><br>
                <input id="add-city-form-label" type="text"><br>
                <button id="add-city-form-button" type="button" onclick="addNewCityToLocalStorage(document.getElementById('add-city-form-label').value)">Agregar</button>
            </form>
        </section>
        <div id="success">Ciudad agregada con exito</div>
        <div id="error">Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</div>
        <div id="warning">La ciudad ingresada ya se encuentra almacenada</div>
    </main>

    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
